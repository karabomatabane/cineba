<div *ngIf="films.length" class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let film of films">
    <a [routerLink]="voteEnabled ? ['/film', film._id] : null" [class.card-hover]="voteEnabled" class="card-link"> <!-- Add this anchor element -->
      <nb-card class="card">
        <nb-card-header>{{ film.name || film.title }}</nb-card-header>
        <nb-card-body class="card-body">
          <img src="https://image.tmdb.org/t/p/w500/{{ film.imgUrl || film.poster_path }}" class="img-frame" />
        </nb-card-body>
        <nb-card-footer class="card-footer row">
          <ng-container *ngIf="film.duration">
            <div class="icon-container">
            <nb-icon icon="clock-outline"></nb-icon>
            <h6>{{ formatDuration(film.duration) }}</h6>
          </div>&nbsp;|&nbsp;&nbsp; 
          </ng-container>
          <h6>Released: {{ film.releaseDate || film.release_date | date }}</h6>
        </nb-card-footer>
        <nb-card-footer class="card-footer row" *ngIf="!voteEnabled">
          <div class="col-12 pad-2">
            <!-- date picker -->
            <label nbLabel for="date" style="text-align: center">Screening date:</label>
            <input
              nbInput
              type="date"
              id="date"
              [(ngModel)]="film.screeningDate"
              (ngModelChange)="updateScreeningDate($event, film._id)"
              placeholder="Pick a screening date"
              status="danger"
              fieldSize="large"
              class="mleft-1"
            />
            <label nbLabel for="date" style="text-align: center">Screening time:</label>
            <input
            class="mleft-1 mtop-1"
            nbInput
            type="text" 
            [nbTimepicker]="timepicker"
            [(ngModel)]="film.screeningTime"
            (ngModelChange)="updateScreeningTime($event, film._id)"
            />
            <nb-timepicker #timepicker></nb-timepicker>
          </div>
        </nb-card-footer>
        <nb-card-footer class="card-footer row">
          <div class="col-12">
            <button
              nbButton
              status="primary"
              (click)="isAdmin && buttonText !== 'Add' ? hide(film) : clickEvent((film))"
            >
              {{ isAdmin && buttonText !== 'Add' ? 'Hide' : buttonText}}
            </button>
          </div>
        </nb-card-footer>
      </nb-card>
    </a> <!-- Close the anchor element -->
  </div>
</div>
